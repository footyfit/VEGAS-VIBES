<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEGAS VIBES</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    header {
      background-color: #34A853; /* Green top bar */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .photo-card {
      margin-bottom: 40px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .photo-card img {
      width: 100%;
      border-radius: 10px;
    }

    .comment {
      margin-top: 10px;
      font-size: 1em;
      color: #333;
    }

    .telegram-button {
      display: inline-flex;
      align-items: center;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1em;
      text-decoration: none;
      margin-top: 40px;
      transition: background-color 0.3s;
    }

    .telegram-button:hover {
      background-color: #007ab8;
    }

    .telegram-button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    VEGAS VIBES
  </header>

  <div class="gallery">
    <!-- Example photo post -->
    <div class="photo-card">
      <img src="your-photo1.jpg" alt="Photo 1">
      <div class="comment">Sunset at the Strip ðŸŒ†</div>
    </div>

    <div class="photo-card">

    </div>

    <!-- Telegram button -->
    <a class="telegram-button" href="https://t.me/+YiN0dhRvID1iOWZk" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
      Join our Telegram
    </a>
  </div>
</body>
</html>
